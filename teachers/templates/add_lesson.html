{%extends 'base_teacher.html'%} {%block content%}
<h1 align="center">Choose classroom:</h1>
{% for classroom in teacher.classroom.all %}
<a href="{%url 'add_lesson_module' classroom %}">

<div class="container d-flex justify-content-center">

  <ul class="list-group mt-5 text-white">
    <li class="list-group-item d-flex justify-content-between align-content-center">
      
        <div class="d-flex flex-row">
            <div class="ml-2">
                <h6 class="mb-0">{{classroom}}</h6>
               
            </div>
        </div>

    </li>



    
    
  </ul>
  
  </div>
</a>



<style>
  body{
}

.list-group{
width: 80px; !important;

}

.list-group-item{
margin-top:10px;
border-radius: none; 
cursor: pointer;
transition: all 0.3s ease-in-out;
}


.list-group-item:hover{
transform: scaleX(1.1);
}



.check{
opacity: 0;
transition: all 0.6s ease-in-out;
}

.list-group-item:hover .check {
opacity: 1;

}

.about span{
font-size: 12px;
margin-right: 10px;

}

input[type=checkbox] {
   position: relative;
   cursor: pointer;
}
input[type=checkbox]:before {
   content: "";
display: block;
position: absolute;
width: 20px;
height: 20px;
top: 0px;
left: 0;
border: 1px solid #10a3f9;
border-radius: 3px;
background-color: white;

}
input[type=checkbox]:checked:after {
   content: "";
display: block;
width: 7px;
height: 12px;
border: solid #007bff;
border-width: 0 2px 2px 0;
-webkit-transform: rotate(45deg);
-ms-transform: rotate(45deg);
transform: rotate(45deg);
position: absolute;
top: 2px;
left: 6px;
}

input[type="checkbox"]:checked + .check { opacity: 1; }
</style>
<li>{%endfor%} {%endblock content%}</li>
