{%extends 'base_teacher.html'%}


{%block content%}
{%for grade in grades%}



<a href="{%url 'grade_update_form' grade.id%}">

    <div class="container d-flex justify-content-center">
    
      <ul class="list-group mt-5 text-white">
        <li class="list-group-item d-flex justify-content-between align-content-center">
          
            <div class="d-flex flex-row">
                <div class="ml-2">
                    <h6 class="mb-0">{{grade.student}} , {{grade.note}} ,{{grade.exam}} , semestre {{grade.classroom_grade.semestre}} , {{grade.module}}</h6>
                   
                </div>
            </div>
    
        </li>
    
    
    
        
        
      </ul>
      
      </div>
    </a>

{%endfor%}
{%endblock content%}
