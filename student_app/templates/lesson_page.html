{%extends 'base.html'%}

{%block content%}


{% for pdf_document in lesson_data %}
        <div align = center>
            <h1 align = center>{{pdf_document.title}}:</h1>
            <hr>
                <h6>level : {{pdf_document.classroom}}</h6>
                <h6>description:</h6>
                <p>{{pdf_document.description}}</p>
                <hr>
                <a href="{% url 'pdf_download' pdf_document.id %}">download PDF</a>
            
        </div>
        {% empty %}
            No PDF files available.

        {% endfor %}
    {%endblock content%}
